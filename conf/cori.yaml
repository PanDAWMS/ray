payload:
  plugin: pilot2http:Pilot2HttpPayload
  bindir:
  pandaqueue: NERSC_Cori_p2_ES
  logfilename: log.pilotwrapper
  extrasetup: source /opt/lcg/gcc/*/x86_64-*/setup.sh; source /opt/lcg/binutils/*/x86_64-*/setup.sh; export LD_LIBRARY_PATH=/global/common/software/atlas/harvester/yampl/lib:$LD_LIBRARY_PATH;export PYTHONPATH=/global/common/software/atlas/harvester/yampl/python-yampl:$PYTHONPATH;
  extrapostpayload:
  hpcresource: cori
  containerengine: shifter
  containerextraargs:

harvester:
  home: /global/common/software/atlas/harvester
  endpoint: $SCRATCH/harvester
  communicator: harvesterFileMessenger:HarvesterFileCommunicator
  harvesterconf: /global/common/software/atlas/harvester/etc/panda/panda_harvester.cfg
  min_nevents: 0

ray:
  headip:
  redisport:
  redispassword:
  driver: esdriver:ESDriver
  workdir: $SCRATCH/raythena/workdir

resources:
  corepernode: 32
  workerpernode: 1

logging:
  level: info
  logfile: raythena.log
