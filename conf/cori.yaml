payload:
  plugin: pilot2http:Pilot2HttpPayload
  virtualenv: pilot2
  bindir:

harvester:
  endpoint: $SCRATCH/raythena/harvester
  communicator: harvesterMock:HarvesterMock
  harvesterconf:
  min_nevents: 170000

ray:
  headip:
  redisport:
  redispassword:
  virtualenv: raythena
  driver: esdriver:ESDriver
  workdir: $SCRATCH/raythena/workdir

resources:
  corepernode: 32
  workerpernode: 1
  condabindir:

logging:
  level: info
  logfile: raythena.log
