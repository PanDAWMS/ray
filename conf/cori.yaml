  extrasetup: source /opt/lcg/gcc/*/x86_64-*/setup.sh; source /opt/lcg/binutils/*/x86_64-*/setup.sh; export LD_LIBRARY_PATH=/global/project/projectdirs/m2616/yampl/lib:$LD_LIBRARY_PATH;export PYTHONPATH=/global/project/projectdirs/m2616/yampl/python-yampl:$PYTHONPATH;
